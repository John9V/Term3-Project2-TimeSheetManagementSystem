<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head><title>title</title></h:head>
   <body>
      <ui:composition template="#{employeeBean.template()}">
         <ui:define name="windowTitle">
         	#{msgs.headerSheets}
         </ui:define>
      
         <ui:define name="content">
            <h:form>
         		<h1 class="header">#{msgs.headerSheets}</h1>
         		
         		<div class="main">
         
         			<h:dataTable value = "#{timesheetCollectionBean.getEditableTimesheets(employeeBean)}" var = "sheet"
         				styleClass="table" rowClasses="odd,even" headerClass="tableHeading">
	
						<h:column>
         					<f:facet name="header">
      							<h:outputText value="#{msgs.employeeName}" />
      						</f:facet>
   							<h:outputText value="#{sheet.employee.name}" />
       					</h:column>
       	
       					<h:column>
         					<f:facet name="header">
      							<h:outputText value="#{msgs.endWeek}" />
      						</f:facet>
   							<h:outputText value="#{sheet.endWeek}" />
       					</h:column>
       	
       					<h:column>
   							<h:commandButton action="viewTimesheet" value="#{msgs.view}" actionListener = "#{timeSheetBean.setTimesheet(sheet)}" />
       					</h:column>
   		
				</h:dataTable>
			
				<div class="editTableButtons">
					<h:commandButton action="#{createTimesheetBean.createNewTimesheet(employeeBean)}" value="#{msgs.createSheet}" />
				</div>
			</div>
      		</h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
