<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head><title>title</title></h:head>
   <body>
      <ui:composition template="#{employeeBean.template()}">
         <ui:define name="windowTitle">
         	#{msgs.headerOwnPwd}
         </ui:define>
      
         <ui:define name="content">
         	<h1 class="header">#{msgs.headerOwnPwd}</h1>
            <h:form>
            	<div class="middle">
         			<h3>#{msgs.pwdUser}</h3>
		 			<p>#{employeeBean.userName}</p>
		 		</div>
		 		<div class="field">
		 			<h3>#{msgs.pwdPwd}</h3>
		 			<h:inputText value="#{editOwnCredentialsBean.password}"/>
		 		</div>
		 		
		 		<div class="editPasswordButtonContainer">
		 			<h:commandButton value="#{msgs.updatePwd}" action="#{editOwnCredentialsBean.updateOwnCredentials(employeeBean.userName)}"/>
		 		</div>
		 		
      		</h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
